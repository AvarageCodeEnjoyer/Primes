<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src="./app.js"></script>
  <title>Prime Numbers</title>
</head>
<body>
  <div class="container">
    <h2>Input a number to see all squares and primes</h2>
    <form action="">
      <input type="number" id="input">
      <div class="formGroup">
        <input type="radio" name="choose" id="prime">
        <label for="prime">Prime</label>
      </div>
      <div class="formGroup">
        <input type="radio" name="choose" id="square">
        <label for="square">Square</label>
      </div>
      <div class="formGroup">
        <input type="checkbox" name="loop" id="loop">
        <label for="loop">Loop up to input</label>
      </div>
      <input type="submit" value="Find Out" id="submit">
    </form>
    <div id="numbers"></div>
  </div>
</body>
</html>
